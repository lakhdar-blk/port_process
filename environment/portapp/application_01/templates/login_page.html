{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN</title>
        <link rel="icon" href="{% static 'img/ship-solid.svg' %}" />
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
        <script src="{% static 'scripts/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
        <link rel="stylesheet" href="{% static 'bticons/bootstrap-icons.css' %}">
        <script src="{% static 'js/login.js' %}" type="text/javascript"></script>
        
    </head>
    
    <script>
        
        if(window.history.replaceState) {
            window.history.replaceState( null, null, window.location.href );
        }

    </script>

    <style>

        body{
            overflow-x: hidden;  
            font-family:Arial, Helvetica, sans-serif; 
            background-color: #F2F5FA; 
        }

    </style>

    <body {% if show %} onload="javascript:document.getElementById('popup').click();" {% endif %} >

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="popup" hidden>
            Launch demo modal
        </button>
          
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{message}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
        </div>

       <div class="row">
        <div class="col p-3">
            
        </div>
       </div>

        <div class="row">
            
            <div class="col-1"></div>

            <div class="col-5 p-5" style="border-style: solid; border-width: 1px;border-radius: 10px; background-color: white;">
                <div class="row">
                    <div class="col p-5" style="background-color: white; border-bottom: solid; border-bottom-width: 2px;">
                        <img src="{% static 'img/tos.png' %}" class="img-fluid" alt="...">
                    </div>
                </div>

                <div class="row">
                    <div class="col p-5"></div>
                </div>

                <div class="row">
                    <div class="col"><img src="{% static 'img/img1.png' %}" class="img-fluid" alt="..."></div>
                </div>
            </div>

            
            
            <div class="col-5 p-5" style="font-size: 25px; background-color: rgb(44, 138, 237); color: white; border-radius: 10px;">

                <div class="row">
                    <div class="col" style="text-align: center; color: white; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 35px;">Login To Your Account</div>
                </div>

                <div class="row">
                <div class="col p-5"></div>
                </div>

                <div class="row">

                    <div class="col" >

                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                            <label  class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" required>
                            </div>

                            <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
                            </div>

                            <div class="row"><div class="col p-4"></div></div>
                            <button type="submit" class="btn btn-warning" style="font-size: 25px; width: 150px;">Login</button>

                        </form>

                    </div>

                </div>

            </div>

            
        </div>

    </body>
</html>
