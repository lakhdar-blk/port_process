{% load static %}
{% if user.is_authenticated %}

<!DOCTYPE html>
<html style="overflow-x: hidden;">

    <head>
        <title>HOME</title>
        <link rel="icon" href="{% static 'img/ship-solid.svg' %}" />
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
        <script src="{% static 'scripts/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
        <link rel="stylesheet" href="{% static 'bticons/bootstrap-icons.css' %}">
        <script src="{% static 'jquery/jquery-3.6.1.min.js' %}" type="text/javascript"></script>

        <script>
            if(window.history.replaceState) {
            window.history.replaceState( null, null, window.location.href );
        }
        </script>


        <style>

            #dashboard:hover{
                color: yellow;
            }

        </style>

    </head>

    <body style="overflow-x: hidden; background-color: #F2F5FA; overflow-y: hidden;" onload="javascript:document.getElementById('popup').click();" >

        <div class="row" style="background-color: white; box-shadow: 3px 3px 5px 6px rgb(167, 164, 164);">
            <div class="col-3 p-3"><img src="{% static 'img/tos.png' %}" class="img-fluid" alt="..."></div>
            <div class="col-7 p-2" style="background-color: rgba(28, 31, 37, 0.664); color: rgb(255, 255, 255); font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
                <div class="row p-2"></div>
                <h2></h2>
            </div>
            <div class="col-2 p-3"  style="text-align: right;"><button class="btn btn-info" style="font-size: 15px;" onclick="location.href='{% url 'LOGOUT' %}'"><span style="font-size: 20px;">LOGOUT </span><i class="bi bi-power"></i></button></div>
        </div>

        <div class="row" style="text-align: center;">    
            
            <div class="row p-5"></div>
            
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="card text-white bg-primary  mb-3" style="max-width: 30rem; font-size: 50px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
                        <div class="card-header"></div>
                        <div class="card-body">
                        <h3 class="card-title">SELECT A SHIP</h3>
                        <i class="bi bi-symmetry-vertical"></i>
                        <a id="popup" data-bs-toggle="modal" data-bs-target="#messageModal" class="stretched-link"></a>
                        </div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
            
            <div class="row p-5"></div>

            <div class="modal fade" id="messageModal" >
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel">SELECT A SHIP BEFORE CONTINUING</h4>
                    </div>
                    <form class="form" method="post">
                    <div class="modal-body">
                        
                            {% csrf_token %}
                            <select class="form-select" size="6" aria-label="size 3 select example" name="ship">
                                {% for ship in ships %}
                                    <option value="{{ship.0}}" selected>{{ship.1}}</option>
                                {% endfor %}
                            </select>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">EXIT</button>
                        <button type="submit" class="btn btn-success" >CONTINUE</button>
                    </div>
                    </form>
                    </div>
                </div>
            </div>

        </div>

        <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); height: 750px; font-size: 25px;">
              ------ Tosyali Alg√©rie Fer & Acier ------<br> Bethioua, Oran, Algeria <br>2022
            </div>
            <!-- Copyright -->
        </footer>

    </body>
</html>
{% endif %}
